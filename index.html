<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">NFT App</div>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="#page1">Page 1</a></li>
                <li><a href="#page2">Page 2</a></li>
                <li><a href="#page3">Page 3</a></li>
                <li><a href="#page4">Page 4</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div id="loader" class="loader hidden"></div>
        <div id="wallet-connect" class="wallet-connect">
            <button onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div id="dashboard" class="dashboard hidden">
            <div class="dashboard-info">
                <div class="black-box"></div>
                <div class="wallet-info">
                    <p>Connected Address: <span id="wallet-address" class="wallet-address"></span></p>
                    <p>Nippy: Magnet for Mischief Balance: <span id="nippy-balance" class="nippy-balance"></span></p>
                </div>
            </div>
            <div class="nft-grid"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
