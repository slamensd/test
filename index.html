<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Claimer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>NFT Claimer</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <div class="claim-form">
            <label for="nft-contract">NFT Contract Address:</label>
            <input type="text" id="nft-contract" required>
            <label for="token-id">Token ID:</label>
            <input type="text" id="token-id" required>
            <button id="claim-usdc">Claim USDC</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
