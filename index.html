<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Claimer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #27aae1 0%, #27aae1 52%, #1c75bc 100%);
            background-size: cover;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #28a745;
            width: 100%;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            width: 100%;
            margin-top: 20px;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">NFT Claimer</h1>
        <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
        <ul id="nftList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
