<!DOCTYPE html>
<html>
  <head>
    <title>ERC1155 Token Burner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-U9FiP7bHKe5DY+bBspwzrIyLbU6iFKRN6QbE6nX9STKlN6zmfW8YpFVjArxLxv/A" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>ERC1155 Token Burner</h1>
      <form id="connect-wallet-form">
        <div class="mb-3">
          <label for="wallet-address-input" class="form-label">Enter your wallet address:</label>
          <input type="text" class="form-control" id="wallet-address-input" required>
        </div>
        <button type="submit" class="btn btn-primary">Connect Wallet</button>
      </form>
      <div id="token-balance-div" style="display: none;">
        <p>Your ERC1155 token balance: <span id="token-balance-span"></span></p>
        <button id="burn-token-button" class="btn btn-danger">Burn Token</button>
      </div>
      <div id="hidden-message-div" style="display: none;">
        <p><strong>Clue 1:</strong> This is the first clue!</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
