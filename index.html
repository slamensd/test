<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT Dashboard</title>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="page1.html">Page 1</a></li>
      <li><a href="page2.html">Page 2</a></li>
      <li><a href="page3.html">Page 3</a></li>
      <li><a href="page4.html">Page 4</a></li>
    </ul>
  </nav>
  <main class="main">
    <section class="connect-wallet">
      <button class="btn btn-primary" id="connect-btn">Connect Wallet</button>
    </section>
    <section class="dashboard" style="display: none;">
      <div class="wallet-info">
        <p>Wallet Address: <span id="wallet-address"></span></p>
        <p>ERC-721 Balance: <span id="erc721-balance"></span></p>
      </div>
      <div class="nft-assets" id="nft-container"></div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@alch/alchemy-web3@3.3.2/dist/alchemy-web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
