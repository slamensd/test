<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.4/dist/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.5.2/dist/umd/index.min.js"></script>
        <script src="app.js" defer></script>
    </head>
<body>
    <div class="container">
        <h1 class="mt-5">NFT Claimer</h1>
        <div class="mt-4">
            <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
        </div>
        <div class="mt-4">
            <h3>Available NFTs</h3>
            <ul id="nftList"></ul>
        </div>
        <div class="mt-4">
            <p id="status"></p>
        </div>
    </div>
</body>
</html>
