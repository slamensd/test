<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Token Checker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/moralis@0.0.85/dist/moralis.min.js"></script>
    <script src="https://unpkg.com/@moralisweb3/common-evm-utils@0.0.13/dist/index.umd.min.js"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>NFT Token Checker</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="nftDisplay" class="hidden">

    <div id="noTokens" class="hidden">

    </div>
  </body>
